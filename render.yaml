services:
  - type: web
    name: privacy-browser-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      cd Backend
      pip install -r requirements-lite.txt
      python -m spacy download en_core_web_sm --quiet
    startCommand: |
      cd Backend
      python start_lightweight.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.18
      - key: PORT
        value: 8000
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: DEBUG_MODE
        value: false
    healthCheckPath: /
    autoDeploy: true
